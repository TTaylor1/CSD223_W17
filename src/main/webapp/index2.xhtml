<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Javascript</title>
    </h:head>
    <h:body>

        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="content">
                <h:dataTable value="#{bean.links}" var="link">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Chapter</f:facet>
                        <h:outputLabel value="#{link.chapter}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Folder</f:facet>
                        <h:outputLabel value="#{link.folder}"/>
                    </h:column>
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Web Page</f:facet>
                        <h:link outcome="#{link.page}">#{link.html}</h:link>
                    </h:column>

                    <h:column>
                        <iframe id="imagepgframe" name="imagepgframe" height="600" width="800" frameborder="0" scrolling="auto" src="#{link.page}">
                            <p>Your browser does not support iframes.</p>
                        </iframe>
                    </h:column>
                </h:dataTable>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
