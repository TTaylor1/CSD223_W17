            var map;

                    "esri/map",
                    "esri/arcgis/utils",

            ], function(Map, arcgisUtils, Legend){
            arcgisUtils.createMap("1a40fa5cc1ab4569b79f45444d728067", "mapDiv").then(function (response) {
            map = response.map;
                    var legend = new Legend({
                    map: map,
                            layerInfos:(arcgisUtils.getLegendLayers(response))
                    }, "legendDiv");
                    legend.startup();
                });
            });
