          <div id="container">
              <div class="wrap">
          <p>Kill to Death Ratio Calculator.</p>
          
          <br/>
          
          Kills: <input type="text" name="kills" size="5" id="kills" ><br>
          
          Deaths: <input type="text" name="deaths" size="5" id="deaths" ><br>
          <input type="submit" id="submit" value="Calculate" /> <br>
          <p id="kdr"></p>
          <script>
        function calcTotal(){
        var kills = document.getElementById("kills").value;
        var deaths = document.getElementById("deaths").value;
        var KDR = 0;
           parseInt(kills.value);
           document.getElementById("kills").value = "";
           document.getElementById("deaths").value = "";
        KDR = kills / deaths;
        
        
        document.getElementById("kdr").innerHTML = "Your Kill to Death Ratio is " + KDR.toFixed(2);
        }
        document.getElementById("submit").addEventListener("click", calcTotal, false);
        </script>
