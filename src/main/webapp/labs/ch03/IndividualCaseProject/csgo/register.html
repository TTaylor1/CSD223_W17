          <p>Please enter your email address to receive newsletter updates about the game!</p>

          Enter your email address:<input type="text" name="email" size="35" id = "mailing"/>          
          
          <input type="submit" id="submit" value="Submit" /> <br>
          <p id="check"></p>
          <script>
        function checkEmail(){
            var email = document.getElementById("mailing").value;
            
            if(email.indexOf('@') !== -1 && email.indexOf('.com') !== -1){
                document.getElementById("check").innerHTML = "That email is correct!";
        } else{
            document.getElementById("check").innerHTML = "That email is invalid!";
        }
        
        document.getElementById("mailing").value = "";
    }
    function createEventListener(){
        var submitButton = document.getElementById("submit");
        if (submitButton.addEventListener) {
            submitButton.addEventListener("click", checkEmail, false);
        } else if (submitButton.attachEvent) {
            submitButton.attachEvent("onclick", checkEmail);
        }
        
        if (window.addEventListener) {
            window.addEventListener("load", createEventListener, false);
        } else if (window.attachEvent) {
            window.attachEvent("onload", createEventListener);
        }
    }
        document.getElementById("submit").addEventListener("click", checkEmail, false);
